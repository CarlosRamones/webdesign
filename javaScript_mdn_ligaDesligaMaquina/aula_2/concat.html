<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Concatenação</title>
</head>
<body>
	<button>Apresente-se</button>
	<p></p>
	<p id="idade"></p>
	<p id="resposta"></p>
	<p id="tamanho"></p>
	<p id="soma"></p>

	<script>
		var btn = document.querySelector('button');
		var p = document.querySelector('p');
		var idade = document.getElementById('idade');
		var resposta = document.getElementById('resposta');
		var tamanho = document.getElementById('tamanho');
		var soma = document.getElementById('soma');
		var getIdade = 0;

		btn.onclick = function(){
			var nome = prompt("Qual é o seu nome?");
			p.textContent = 'Oi ' + nome + ", prazer em conhecê-la(o)!"
			setIdade();
			setPergunta();
			metaData();
			metaSoma();
			btn.textContent = "limpar a tela";
			if (btn.textContent === "limpar a tela"){
				btn.onclick = limpa;
			}
		}
		function setIdade(){
			getIdade = prompt("Qual é a sua idade?");
			idade.textContent = "Você está ótima(o) com " + getIdade + " anos!";
		}
		function setPergunta() {
			var ano = (2019 - getIdade)
			var getResposta = prompt("O que acontecera em " + ano.toString());
			resposta.textContent = 'Você disse: ' + getResposta;
		}
		function metaData() {
			tamanho.textContent = 'Obs1: Nas frases acima a 1ª tem ' + p.textContent.length + ' caracteres, a 2ª tem ' + idade.textContent.length + ' e a 3ª tem '+ resposta.textContent.length;
		}
		function metaSoma(){
			soma.textContent = 'Obs2: Ao todo foram usados ' + (p.textContent.length+idade.textContent.length+resposta.textContent.length) + ' caracteres';
		}
		function limpa(){
			document.location.reload();
		}

	</script>
</body>
</html>
